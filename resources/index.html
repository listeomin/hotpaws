<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotpaws</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            background: transparent !important;
            overflow: hidden;
        }
        
        /* Фоновый слой — стабильный тёмный фон БЕЗ размытия */
        .overlay-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 15, 0.92);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(30, 30, 45, 0.3), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(25, 25, 40, 0.25), transparent 35%);
            z-index: 1;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* Контейнер контента */
        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            padding: 80px 40px 40px;
            z-index: 2;
            pointer-events: none;
        }
        
        .overlay > * {
            pointer-events: auto;
        }
        
        /* Категории (табы) */
        .categories {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 12px 24px;
            background: rgba(30, 30, 40, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-tab:hover {
            background: rgba(45, 45, 60, 0.95);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .category-tab.active {
            background: rgba(255, 221, 0, 0.95);
            border-color: rgba(255, 221, 0, 1);
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
        }
        
        /* Контент */
        .content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
        }
        
        .commands-container {
            display: flex;
            gap: 70px;
            max-width: 1400px;
            padding: 0 20px;
        }
        
        /* Группы */
        .group {
            min-width: 240px;
            flex: 1;
        }
        
        /* Заголовки групп — ПРОСТО ТЕКСТ */
        .group-title {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-bottom: 14px;
            padding-left: 2px;
        }
        
        .commands {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Кнопки команд */
        .command {
            padding: 14px 22px;
            background: rgba(30, 30, 40, 0.96);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            text-align: left;
            cursor: pointer !important;
            transition: all 0.15s ease;
            display: flex;
            flex-direction: column;
            gap: 4px;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Hover состояние */
        .command:hover {
            background: rgba(255, 221, 0, 0.95) !important;
            border-color: rgba(255, 221, 0, 1) !important;
            color: #000 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 221, 0, 0.4);
        }
        
        .command:hover .command-label {
            color: #000 !important;
        }
        
        .command:hover .command-description {
            color: rgba(0, 0, 0, 0.6) !important;
        }
        
        /* Active состояние (клик) */
        .command:active {
            transform: scale(0.98) !important;
            box-shadow: 0 2px 8px rgba(255, 221, 0, 0.3);
        }
        
        .command-label {
            font-size: 15px;
            font-weight: 500;
            transition: color 0.15s ease;
        }
        
        .command-description {
            font-size: 11px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.3;
            transition: color 0.15s ease;
        }
        
        /* Футер */
        .footer {
            text-align: center;
            padding-top: 24px;
            flex-shrink: 0;
        }
        
        .hint {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            background: rgba(30, 30, 40, 0.85);
            border-radius: 24px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 221, 0, 0.4);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 221, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="overlay-backdrop"></div>
    
    <div class="overlay" id="overlay">
        <nav class="categories" id="categories"></nav>
        
        <main class="content" id="content">
            <div class="commands-container" id="commands-container"></div>
        </main>
        
        <footer class="footer">
            <span class="hint">ESC — закрыть • ← → переключение категорий</span>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
