<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hotpaws</title>

  <!-- Стили первыми -->
  <link rel="stylesheet" href="main.css">

  <!-- Скрипт с defer, чтобы не блокировать парсинг и чтобы DOM был готов -->
  <script src="main.js" defer></script>
</head>
<body>
  <!--
    Порядок в DOM соответствует z-index слоям:
    1) backdrop (фон) — z-index: 0
    2) app window (основной UI) — z-index: 1
    3) модали/диалоги — z-index: 2+
  -->

  <!-- Фоновый слой (backdrop) -->
  <div class="overlay-backdrop" id="overlay-backdrop" aria-hidden="true"></div>

  <!-- Основное окно приложения -->
  <div class="overlay app-window" id="overlay" role="application" aria-labelledby="app-title">
    <!-- (опционально) скрытый заголовок для доступности -->
    <h1 id="app-title" class="visually-hidden">Hotpaws Overlay</h1>

    <!-- Навигация категорий -->
    <nav class="categories" id="categories" role="navigation" aria-label="Категории команд"></nav>

    <!-- Основной контент -->
    <main class="content" id="content" role="main" tabindex="-1">
      <div class="commands-container" id="commands-container" aria-live="polite"></div>
    </main>

    <!-- Футер -->
    <footer class="footer" role="contentinfo">
      <span class="hint">ESC — закрыть • ← → переключение категорий</span>
    </footer>
  </div>

  <!-- Модальное окно редактирования команды (портал в корне body) -->
  <div class="modal-overlay" id="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal" id="modal" role="document">
      <div class="modal-header">
        <h2 id="modal-title">Редактирование команды</h2>
        <button class="modal-close" id="modal-close" type="button" aria-label="Закрыть">✕</button>
      </div>

      <div class="modal-body">
        <form id="command-form" novalidate>
          <!-- Команда (обязательное поле) -->
          <div class="form-group">
            <label for="command-input" class="form-label">
              <span class="form-label-text">Команда</span>
              <span class="form-label-required" aria-hidden="true">*</span>
            </label>
            <input
              type="text"
              id="command-input"
              class="form-input"
              placeholder="git status"
              required
              aria-required="true"
            >
          </div>

          <!-- Описание -->
          <div class="form-group">
            <label for="description-input" class="form-label">
              <span class="form-label-text">Описание</span>
            </label>
            <textarea
              id="description-input"
              class="form-textarea"
              placeholder="Показать состояние репозитория Git"
              rows="3"
            ></textarea>
          </div>

          <!-- Категория (доступный кастомный select) -->
          <div class="form-group">
            <label for="category-select" class="form-label">
              <span class="form-label-text">Категория</span>
            </label>
            <div class="custom-select" id="category-select-wrapper" role="combobox" aria-haspopup="listbox" aria-expanded="false">
              <button type="button" class="custom-select-button" id="category-select-button" aria-controls="category-select-options">
                <span class="custom-select-value">Выберите категорию</span>
                <span class="custom-select-arrow" aria-hidden="true">▼</span>
              </button>
              <div class="custom-select-options" id="category-select-options" role="listbox" tabindex="-1" aria-hidden="true">
                <!-- Options добавляются через JS как элементы с role="option" -->
              </div>
              <input type="hidden" id="category-select" name="category" required>
            </div>
          </div>

          <!-- Группа команд -->
          <div class="form-group">
            <label for="group-select" class="form-label">
              <span class="form-label-text">Группа команд</span>
            </label>
            <div class="custom-select" id="group-select-wrapper" role="combobox" aria-haspopup="listbox" aria-expanded="false">
              <button type="button" class="custom-select-button" id="group-select-button" disabled aria-disabled="true">
                <span class="custom-select-value">Сначала выберите категорию</span>
                <span class="custom-select-arrow" aria-hidden="true">▼</span>
              </button>
              <div class="custom-select-options" id="group-select-options" role="listbox" tabindex="-1" aria-hidden="true">
                <!-- Options добавляются через JS -->
              </div>
              <input type="hidden" id="group-select" name="group" required>
            </div>
          </div>

          <!-- Плейсхолдеры для будущих полей -->
          <div class="form-group form-group-placeholder" aria-hidden="true">
            <label class="form-label form-label-placeholder">
              <span class="form-label-text">Алиас</span>
              <span class="form-label-coming-soon">скоро</span>
            </label>
            <div class="form-input-placeholder">gs, status...</div>
          </div>

          <div class="form-group form-group-placeholder" aria-hidden="true">
            <label class="form-label form-label-placeholder">
              <span class="form-label-text">Горячая клавиша</span>
              <span class="form-label-coming-soon">скоро</span>
            </label>
            <div class="form-input-placeholder">⌘G, Ctrl+S...</div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <div class="modal-footer-left">
          <button type="button" class="btn btn-danger" id="btn-delete">Удалить</button>
        </div>
        <div class="modal-footer-right">
          <button type="button" class="btn btn-secondary" id="btn-cancel">Отмена</button>
          <button type="submit" form="command-form" class="btn btn-primary" id="btn-save">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Диалог подтверждения удаления -->
  <div class="confirm-overlay" id="confirm-overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="confirm-title">
    <div class="confirm-dialog" role="document">
      <div class="confirm-header">
        <h3 id="confirm-title">Подтверждение удаления</h3>
      </div>
      <div class="confirm-body">
        <p id="confirm-message">Удалить команду «git status»?</p>
      </div>
      <div class="confirm-footer">
        <button type="button" class="btn btn-secondary" id="btn-confirm-no">Ой, нет!</button>
        <button type="button" class="btn btn-danger-confirm" id="btn-confirm-yes">Да, удалить</button>
      </div>
    </div>
  </div>
</body>
</html>
