name: Build Hotpaws

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: '5.9'
    
    - name: Build Hotpaws
      run: |
        chmod +x scripts/build.sh
        ./scripts/build.sh
    
    - name: Check build output
      run: |
        ls -la build/
        test -d build/Hotpaws.app
    
    - name: Archive build
      if: github.event_name == 'push'
      run: |
        cd build
        zip -r Hotpaws.app.zip Hotpaws.app
    
    - name: Upload artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v3
      with:
        name: hotpaws-macos
        path: build/Hotpaws.app.zip
        retention-days: 7
